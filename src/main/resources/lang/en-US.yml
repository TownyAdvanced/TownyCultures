name: TownyCultures
version: 0.05
language: english
author: Goosius
website: 'http://townyadvanced.github.io/'
description: >
    Language file for all game messages.  Do not alter this file.
    If you wish to change any of the entries, make a copy named something else.
    Alternate language files can be enabled by altering the
    [language] entry in config.yml
    e.g. language: FILENAME.yml
#
#
#         You MUST retain spacing in the texts.
#  If a text begins or ends with a space, it must remain that way.
#
#
#       %s = data to be supplied by the plugin.

# Text colouring
# --------------
# Black = &0, Navy = &1, Green = &2, Blue = &3, Red = &4
# Purple = &5, Gold = &6, LightGray = &7, Gray = &8
# DarkPurple = &9, LightGreen = &a, LightBlue = &b
# Rose = &c, LightPurple = &d, Yellow = &e, White = &f

#basics
cultures_plugin_prefix: '&f[&6TownyCultures&f] '
msg_err_command_disable: '&cYou don''t have enough permissions for that command.'
status_format_hover_key: '&a'               # Colour applied to a status screen element which is a hover-able key, ex: [Rank List]
status_format_hover_bracket_colour: '&7'    # Colour applied to the brackets of a hover-able status screen element.

#town screen
status_town_hover_title_culture: "%s[%sCulture%s]"
status_town_hover_content_culture_name: '&2Town Culture: &a%s'
status_town_hover_content_culture_name_and_description: '&2%s: &a%s'
status_town_hover_content_culture_not_set: '&2/town set culture [culture]'

#nation screen
status_nation_hover_title_cultures:  "%s[%sCultures%s]"
status_nation_hover_content_cultures: '&2Nation Cultures: &a%s'

#nation screen
status_nation_hover_title_cultures:  "%s[%sCultures%s]"
status_nation_hover_content_cultures: '&2Nation Cultures: &a%s'

#culture setting
msg_town_culture_set: '&bTown culture set to %s'
msg_culture_removed: '&bTown culture removed.'
msg_culture_removed_all_towns: '&bTown culture removed from all towns.'
msg_err_invalid_characters: '&cInvalid characters used, unable to set culture.'
msg_err_culture_name_too_long: '&cCulture name longer than character limit (%d), unable to set culture.'
msg_err_culture_name_not_a_preset_culture: '&cCulture name %s is not a valid culture name. Valid names are: %s'

#chat
msg_err_cannot_use_cc_no_town: '&cYou cannot use culture chat as you have no town.'
msg_err_cannot_use_cc_no_town_culture: '&cYou cannot use culture chat as your town has no culture.'

#admin
admin_help_1: 'Reload the config and language file.'
config_and_lang_file_reloaded_successfully: 'Config and Language file reloaded successfully.'
config_and_lang_file_could_not_be_loaded: 'Reload unsuccessful. See console for details.'
msg_all_town_cultures_set: '&bCulture of all towns set to %s'
msg_specific_town_cultures_set: '&bCulture of town %s set to %s'
msg_err_town_not_registered: '&cTown %s is not registered.'
msg_err_no_cultures_found: '&cTownyCultures could not find any Towns with cultures set.'
msg_cultures_found: 'Cultures Found:'
msg_err_not_enough_args: '&cNot enough arguments, expected: %s'
msg_culture_purged: 'The culture %s has been purged.'
msg_err_no_towns_found_with_this_culture: '&cNo towns were found to have the culture %s.'